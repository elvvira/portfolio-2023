<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div id="screen" class="background">
        <div class="background__first">
          <div class="tiles">
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
            <div class="tiles__tile"></div>
          </div>
        </div>

        <div class="background__second">
          <div class="tiles tiles--second">
            <div class="tiles__tile tiles__tile--second"></div>
            <div class="tiles__tile tiles__tile--second"></div>
            <div class="tiles__tile tiles__tile--second"></div>
            <div class="tiles__tile tiles__tile--second"></div>
            <div class="tiles__tile tiles__tile--second"></div>
            <div class="tiles__tile tiles__tile--second"></div>
          </div>
        </div>

        <div class="pipe" id="pipe-light">
          <!-- <img class="pipe__image" src="assets/images/pipe.svg" alt="" /> -->
          <div class="pipe__stickers">
            <img id="about-sticker" class="pipe__sticker pipe__sticker--about" src="assets/images/about.svg" alt="" />
            <img id="contact-sticker" class="pipe__sticker pipe__sticker--contact" src="assets/images/contact.svg" alt="" />
            <img id="skills-sticker" class="pipe__sticker pipe__sticker--skills" src="assets/images/skill.svg" alt="" />
            <img id="works-sticker" class="pipe__sticker pipe__sticker--works" src="assets/images/works.svg" alt="" />
          </div>
        </div>
        <div class="theme">
          <input class="theme__input" type="checkbox" id="input" />
          <label class="theme-switch" for="input" id="label"> </label>
        </div>
      </div>

      <div>
        <img id="exit" class="exit" src="assets/images/exit.svg" alt="" />
      </div>

      <div id="about" class="about">
        <div class="about__container">
          <div class="about__title">
            <img class="about__title--image" src="assets/images/about-title.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="contact" class="contact">
        <div class="contact__container">
          <div class="contact__title">
            <img class="contact__title--image" src="assets/images/contac-title.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="skills" class="skills">
        <div class="skills__container">
          <div class="skills__title">
            <img class="skills__title--image" src="assets/images/skills-title.svg" alt="" />
          </div>
        </div>
      </div>
      <div id="works" class="works">
        <div class="works__corner works__corner--left"></div>
        <div class="works__container">
          <div class="works__title">
            <img class="works__title--image" src="assets/images/works-title.svg" alt="" />
          </div>
          <div></div>
        </div>
        <div class="works__corner works__corner--right"></div>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
