<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <div id="screen" class="background">
      <div class="background__first">
        <div class="tiles">
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
          <div class="tiles__tile"></div>
        </div>
      </div>

      <div class="background__second">
        <div class="tiles tiles--second">
          <div class="tiles__tile tiles__tile--second"></div>
          <div class="tiles__tile tiles__tile--second"></div>
          <div class="tiles__tile tiles__tile--second"></div>
          <div class="tiles__tile tiles__tile--second"></div>
          <div class="tiles__tile tiles__tile--second"></div>
          <div class="tiles__tile tiles__tile--second"></div>
        </div>
      </div>

      <div class="pipe" id="pipe-light">
        <!-- <img class="pipe__image" src="assets/images/pipe.svg" alt="" /> -->
        <div class="pipe__stickers">
          <img class="pipe__sticker pipe__sticker--about" src="assets/images/about.svg" alt="" />
          <img class="pipe__sticker pipe__sticker--contact" src="assets/images/contact.svg" alt="" />
          <img class="pipe__sticker pipe__sticker--skills" src="assets/images/skill.svg" alt="" />
          <img class="pipe__sticker pipe__sticker--works" src="assets/images/works.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="theme">
      <input class="theme__input" type="checkbox" id="input" />
      <label class="theme-switch" for="input" id="label"> </label>
    </div>

    <div></div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
